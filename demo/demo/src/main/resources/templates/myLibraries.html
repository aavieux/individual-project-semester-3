<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <!--        Top NAV-->
  <th:block th:insert="~{thInclude/topNavBar}"></th:block>

  <!--    // CENTER-->
  <div class="float-right contentDiv display-block">

    <div class="yourLibraries">
      <p class="yourLibrariestxt">Your Libraries</p>
    </div>

    <div class="yourLibrariesField">
      <div class="library-contents" th:each = "library, interStat : ${allLibrariesForAuthenticatedUser} ">
        <div class="image-holder">
          <div class="middle">
            <div class="hover-button">
              <img class="image" src="/pictures/icons8-view-48.png" >
            </div>
            <div class="hover-button">
              <img class="image" src="/pictures/icons8-star-48.png">
            </div>
          </div>
          <img class="h-inherit" src="/pictures/hand-drawn-seamless-pattern-book-doodle-elements-education-concept_253081-84.avif">
        </div>
        <div class="info-holder">
          <div class="title-holder">
            <p th:text="${library.getTitle()}"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="rForYou">
      <p class="rForYoutxt">Recommended for you</p>
    </div>
    <div class="rForYouField">

    </div>
  </div>

  <!--SIDE NAV left-->
  <th:block th:insert="~{thInclude/leftNavBar}"></th:block>

  <!--SIDE NAV right YOUR FRIENDS -->
  <th:block th:insert="~{thInclude/friendBar }"></th:block>

  <script src="/./js/js.js"></script>
</body>
</html>
