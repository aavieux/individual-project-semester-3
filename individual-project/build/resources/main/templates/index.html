<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS (CDN or local) -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    <link th:href="@{/css/styles.css}" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Navigation Example</title>

</head>
<body>


<!--    Top NAV-->
    <nav class=" navbar-expand-lg bg-white vh-5 d-flex position-relative topNavBarHP">

<!--            left-->
            <div class="smallBoxTop rightB cursorPointer contentCenter">
                <img src="/pictures/vector-book-blue-icon-original%20(1).svg">
            </div>
<!--            center top nav-->
            <div class="bigBoxTop">

                <div class="searchBar">
                    <input id="searchQueryInput" type="text" name="searchQueryInput" value="" />
                    <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </button>
                </div>

            </div>
<!--        right       -->
            <div class="smallBoxTop right0 leftB">
                <div class="d-flex w-inherit justify-content-evenly p-3-px">
                    <div class="contentCenter p-l-5px cursorPointer ">
                        <img class="rotate mirror-image" src="/pictures/icons8-account-48.png">
                    </div>
                    <div class="contentCenter p-l-5px cursorPointer ">
                        <img class="rotate" src="/pictures/icons8-settings-48.png">
                    </div>
                    <div class="contentCenter p-r-10px cursorPointer">
                        <img src="/pictures/icons8-exit-48.png">
                    </div>
                </div>
            </div>
    </nav>

<!--// CENTER-->
<div class="float-right contentDiv display-block">

    <div class="rAdded">
        <p class="rAddedtxt">Recently added</p>
    </div>
    <div class="rAddedField">
        <div class="book-contents">

            <div class="image-holder">
                <div class="middle">
                    <div class="hover-button">
                        <img class="image" src="/pictures/icons8-view-48.png">
                    </div>
                    <div class="hover-button">
                        <img class="image" src="/pictures/icons8-star-48.png">
                    </div>
                </div>
                <img class="h-inherit" alt="book-cover" src="/pictures/example-images/my-policeman-9780099555254.jpg">
            </div>

            <div class="info-holder">
                <div class="title-holder">
                    <p> Book name </p>
                </div>

                <div class="author-txt">
                    <div class="highlight"></div>
                    <span> Author </span>
                </div>

            </div>
            <div>

            </div>
        </div>


    </div>

    <div class="rForYou">
        <p class="rForYoutxt">Recommended for you</p>
    </div>
    <div class="rForYouField">


    </div>

</div>

<!--SIDE NAV left-->
<div class="d-flex flex-column flex-shrink-0 p-2-rem text-white sideNavBarHP">
    <div class="browseField">
        <div id="browse-txt">
            <p>Browse</p>
        </div>

        <div class="item-field">
            <p id="home-txt">Home</p>
        </div>
        <div class="item-field">
            <p >Home</p>
        </div>
        <div class="item-field">
            <p >Home</p>
        </div>

    </div>
    <div class="yourBooksField">

    </div>
</div>
<!--SIDE NAV right YOUR FRIENDS -->
<div class="d-flex flex-column flex-shrink-0 p-2-rem text-white sideNavBarHP right0 g-r-g-20px rightNavBar">
    <div class="yfriends">
        <p class="yfriendstxt">Your friends</p>
    </div>
    <div class="friend-bar">
        <div class="chat-overlay"></div>
        <div class="friend-bar-image-holder">
            <img src="/pictures/icons8-avatar-48.png" alt="avatar">
        </div>
        <div class="friend-bar-contents">
            <div class="chat-name">
                <p>User name</p>
            </div>
            <div class="chat-status">
                <p>User status</p>
            </div>

        </div>

    </div>


</div>





<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>


</body>
</html>
